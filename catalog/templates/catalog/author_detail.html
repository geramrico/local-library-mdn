{% extends "base_generic.html" %}

{% block content %}

<div class="container">
    <h1>Author: {{ author }}</h1>
    {% if author.date_of_birth %}
    <h4>{{ author.date_of_birth }}</h4>    
    {% endif %}

    <h3>Books</h3>


    {% for book in author.book_set.all %}

    <dt><a href="{{ book.get_absolute_url }}">{{book.title}}</a> ({{ book.bookinstance_set.all.count }})</dt>
    <dd>{{ book.summary}}</dd>
    <hr>
    {% endfor %}
    
    


    

        
</div>

{% endblock %}
